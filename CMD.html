<body>

<div class="container">

            <p style="color: #888; font-size: 14px; margin-bottom: 30px;">ğŸ” å¯†ç¢¼ç®¡ç†ä¸­</p>
            <div class="login-input-group">

                    <option value="ç„¦éºŸå‡±">ç„¦éºŸå‡±</option>
                    <option value="ç¾…å„„é©Š">ç¾…å„„é©Š</option>

                <span id="cloudStatus" class="status-ok">ğŸ“¡ å·²é€£ç·šé›²ç«¯</span>

                <button style="background-color: var(--cmd-purple); color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer;" onclick="switchPage('package')">ğŸ“¦ å¥—é¤ç®¡ç†</button>
                <button style="background-color: var(--cmd-excel); color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer;" onclick="exportData()">ğŸ“¤ åŒ¯å‡ºå‚™ä»½</button>

        <div class="filter-panel">
            <input type="date" id="fStart" onchange="render()"> ~ <input type="date" id="fEnd" onchange="render()">
            <select id="fCate" onchange="render()"><option value="ALL">å…¨éƒ¨åˆ†é¡</option><option value="æ°£çƒ">æ°£çƒ</option><option value="ç‡ˆå…·">ç‡ˆå…·</option><option value="å¸ƒç½®ç‰©">å¸ƒç½®ç‰©</option><option value="è€—æ">è€—æ</option></select>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbw0D7JhhmP4NpK6RkTsT0btSbcbFqf5A5nefakMJT-YKCbHlOyr3l7WXSRC0XjhjkQ2TQ/exec";
    let currentUser = "", records = [], productInfo = {}, packages = [], sortConfig = { key: 'date', direction: 'desc' };

    async function handleLogin() {
        const user = document.getElementById('userSelect').value;
        const pass = document.getElementById('loginPassword').value;
        const btn = document.getElementById('loginBtn');
        btn.innerText = "é©—è­‰ä¸­...";
        try {
            const response = await fetch(GAS_URL + "?action=loadAll&t=" + Date.now());
            const data = await response.json();
            // ä¿®æ­£æ¯”å°é‚è¼¯ï¼šå¼·åˆ¶è½‰å­—ä¸²
            const found = data.users.find(u => String(u[0]).trim() === user && String(u[1]).trim() === String(pass));
            if (found) {
                currentUser = user;
                document.getElementById('displayUser').innerText = user;
                if(data.records) records = data.records.slice(1).map(r => ({timestamp:r[0], date:r[1], type:r[2], category:r[3], id:String(r[4]), name:r[5], price:Number(r[6]), qty:Number(r[7]), note:r[8], operator:r[9]}));
                records.forEach(r => productInfo[r.id] = { name: r.name, category: r.category });
                if(data.packages) try { packages = JSON.parse(data.packages); } catch(e) {}
                switchPage('main');
            } else {
                alert("å¯†ç¢¼ä¸æ­£ç¢ºï¼");
                btn.innerText = "é€²å…¥ç³»çµ±";
            }
        } catch (e) {
            alert("ç¶²è·¯é€£ç·šå¤±æ•—");
            btn.innerText = "é€²å…¥ç³»çµ±";
        }
    }

    async function fetchCloudData() {
        try {
            const response = await fetch(GAS_URL + "?action=loadAll&t=" + Date.now());
            const data = await response.json();
            if(data.records) records = data.records.slice(1).map(r => ({timestamp:r[0], date:r[1], type:r[2], category:r[3], id:String(r[4]), name:r[5], price:Number(r[6]), qty:Number(r[7]), note:r[8], operator:r[9]}));
            if(data.packages) try { packages = JSON.parse(data.packages); } catch(e) {}
            render();
        } catch(e) { console.error(e); }
    }

    async function pushToCloud() {
        await fetch(GAS_URL, {method: "POST", mode: "no-cors", body: JSON.stringify({action: "saveRecords", data: records, packages: JSON.stringify(packages)})});
        document.getElementById('cloudStatus').innerText = "âœ… é›²ç«¯å·²åŒæ­¥";
    }

    function logout() { currentUser = ""; location.href = location.href; }
    function sync() { pushToCloud(); render(); }
    function switchPage(p) { document.querySelectorAll('.page').forEach(el => el.classList.remove('active')); document.getElementById(p + 'Page').classList.add('active'); if(p === 'package') renderPackageList(); render(); }
    function updateTypeMode(v) { document.getElementById('itemInputs').style.display = v==='PKG'?'none':'contents'; document.getElementById('pkgInputs').style.display = v==='PKG'?'flex':'none'; if(v==='PKG') document.getElementById('pkgSelect').innerHTML = packages.map(p=>`<option value="${p.name}">${p.name}</option>`).join(''); }
    function getStock(id) { let q=0; records.forEach(r=>{if(r.id===id) q+=(r.type==='IN'?r.qty:-r.qty);}); return q; }
    function getLastCost(id) { const ins = records.filter(r => r.id === id && r.type === 'IN'); if(ins.length === 0) return 0; ins.sort((a,b) => new Date(b.date) - new Date(a.date)); return ins[0].price; }
    function autoFill(t) { const idI=document.getElementById('pId'), nameI=document.getElementById('pName'); if(t==='id'){ const info=productInfo[idI.value.trim()]; if(info){ nameI.value=info.name; document.getElementById('pCategory').value=info.category; } } else { for(let id in productInfo){ if(productInfo[id].name===nameI.value.trim()){ idI.value=id; document.getElementById('pCategory').value=productInfo[id].category; break; } } } }
    function reset() { document.getElementById('pId').value=''; document.getElementById('pName').value=''; document.getElementById('pPrice').value=''; document.getElementById('pQty').value=''; document.getElementById('pDate').valueAsDate=new Date(); }

    function saveRecord() {
        const type = document.getElementById('ioType').value, date = document.getElementById('pDate').value, qty = parseInt(document.getElementById('pQty').value) || 0, price = parseFloat(document.getElementById('pPrice').value) || 0;
        if(!date || qty <= 0) return alert("å¡«å¯«æ­£ç¢ºå…§å®¹");
        if(type === 'PKG') {
            const pkgName = document.getElementById('pkgSelect').value, temp = packages.find(p => p.name === pkgName);
            for(let c of temp.components) { if(getStock(c.id) < (c.qty * qty)) return alert(`åº«å­˜ä¸è¶³ï¼é …ç›® [${c.id}]`); }
            records.unshift({ timestamp: Date.now(), type: 'OUT', category: 'å¥—é¤éŠ·è²¨', id: 'PKG', name: pkgName, price, qty, note: document.getElementById('pNote').value, date, operator: currentUser });
            temp.components.forEach(c => { records.unshift({ timestamp: Date.now()+Math.random(), type: 'OUT', category: 'å¥—é¤æ‰£é™¤', id: c.id, name: `(å¥—é¤) ${pkgName}`, price: 0, qty: c.qty * qty, note: 'é€£å‹•', date, operator: currentUser }); });
        } else {
            const id = document.getElementById('pId').value.trim(), name = document.getElementById('pName').value.trim();
            if(!id || !name) return alert("å¡«å¯«å®Œæ•´");
            if(type === 'OUT' && qty > getStock(id)) return alert(`åº«å­˜ä¸è¶³ï¼`);
            records.unshift({ timestamp: Date.now(), type, category: document.getElementById('pCategory').value, id, name, price, qty, note: document.getElementById('pNote').value, date, operator: currentUser });
            productInfo[id] = { name, category: document.getElementById('pCategory').value };
        }
        sync(); reset();
    }

    function render() {
        const tableBody = document.getElementById('recordTableBody');
        const statsDiv = document.getElementById('categoryStats');
        if(!tableBody) return; tableBody.innerHTML = '';
        let stocks = {}, cateSum = { "æ°£çƒ": [], "ç‡ˆå…·": [], "å¸ƒç½®ç‰©": [], "è€—æ": [] }, totalAsset = 0;
        records.forEach(r => { if(!stocks[r.id]) stocks[r.id] = { name: r.name, category: r.category, qty: 0 }; if(r.type === 'IN') stocks[r.id].qty += r.qty; else stocks[r.id].qty -= r.qty; });
        for(let id in stocks) { const s = stocks[id]; if(cateSum[s.category]) { cateSum[s.category].push(`${s.name}: ${s.qty}`); if(s.qty > 0) totalAsset += (s.qty * getLastCost(id)); } }
        const assetHTML = `<div class="asset-summary">ğŸ’° åº«å­˜ç¸½å€¼: $ <span id="totalAssetValue">${totalAsset.toLocaleString()}</span></div>`;
        statsDiv.innerHTML = ''; ["æ°£çƒ", "ç‡ˆå…·", "å¸ƒç½®ç‰©", "è€—æ"].forEach(c => { const card = document.createElement('div'); card.className = 'cate-card'; card.innerHTML = `<div class="cate-name">${c}</div><div class="cate-details">${cateSum[c].join('<br>') || 'ç„¡'}</div>`; statsDiv.appendChild(card); }); statsDiv.insertAdjacentHTML('beforeend', assetHTML);
        const s=document.getElementById('fStart').value, e=document.getElementById('fEnd').value, c=document.getElementById('fCate').value, q=document.getElementById('fSearch').value.toLowerCase();
        let display = records.filter(r => (!s||r.date>=s)&&(!e||r.date<=e)&&(c==='ALL'||r.category===c)&&(!q||r.id.toLowerCase().includes(q)||r.name.toLowerCase().includes(q)));
        display.sort((a,b) => { let vA = a[sortConfig.key], vB = b[sortConfig.key]; if(sortConfig.key==='subtotal'){ vA=a.price*a.qty; vB=b.price*b.qty; } return (vA < vB ? -1 : 1) * (sortConfig.direction==='asc' ? 1 : -1); });
        display.forEach(r => { const row = tableBody.insertRow(); row.innerHTML = `<td>${r.date}</td><td style="color:${r.type==='IN'?'green':'#e67e22'}">${r.type}</td><td>${r.category}</td><td><code>${r.id}</code></td><td><strong>${r.name}</strong></td><td>$${r.price}</td><td>${r.qty}</td><td><span style="color:#888;">${r.operator||'æœªçŸ¥'}</span></td><td>$${(r.price*r.qty).toLocaleString()}</td><td><button class="btn-edit" onclick="editRecord(${r.timestamp})">ç·¨</button><button class="btn-del" onclick="delRec(${r.timestamp})">åˆª</button></td>`; });
    }

    function sortRecords(k) { if(sortConfig.key===k) sortConfig.direction=sortConfig.direction==='asc'?'desc':'asc'; else {sortConfig.key=k; sortConfig.direction='asc';} render(); }
    function editRecord(ts) { const item = records.find(r => r.timestamp === ts); if(!item || (item.operator !== currentUser && currentUser !== "é™³è¯ä½‘")) return alert("â›” ç„¡æ¬Šé™"); document.getElementById('pDate').value = item.date; document.getElementById('ioType').value = item.type; if(item.id !== 'PKG') { document.getElementById('pCategory').value = item.category; document.getElementById('pId').value = item.id; document.getElementById('pName').value = item.name; } document.getElementById('pPrice').value = item.price; document.getElementById('pQty').value = item.qty; document.getElementById('pNote').value = item.note; updateTypeMode(item.type); records = records.filter(r => r.timestamp !== ts); render(); }
    function delRec(ts) { const item = records.find(r => r.timestamp === ts); if(!item || (item.operator !== currentUser && currentUser !== "é™³è¯ä½‘")) return alert("â›” ç„¡æ¬Šé™"); if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')){ records=records.filter(r=>r.timestamp!==ts); sync(); } }
    function renderPackageList() { const list = document.getElementById('packageList'); list.innerHTML = packages.map((p, pIdx) => { let totalCost = 0; const rows = p.components.map((c, cIdx) => { const cost = getLastCost(c.id); const sub = cost * c.qty; totalCost += sub; return `<div class="pkg-comp-row"><select onchange="updateCompCat(${pIdx},${cIdx},this.value)" style="width:90px"><option value="">é¡</option><option value="æ°£çƒ" ${c.category==='æ°£çƒ'?'selected':''}>æ°£çƒ</option><option value="ç‡ˆå…·" ${c.category==='ç‡ˆå…·'?'selected':''}>ç‡ˆå…·</option><option value="å¸ƒç½®ç‰©" ${c.category==='å¸ƒç½®ç‰©'?'selected':''}>å¸ƒç½®ç‰©</option><option value="è€—æ" ${c.category==='è€—æ'?'selected':''}>è€—æ</option></select><select onchange="updateComp(${pIdx},${cIdx},'id',this.value)" style="width:180px"><option value="">--é¸æ“‡--</option>${Object.keys(productInfo).filter(id=>productInfo[id].category===c.category).map(id=>`<option value="${id}" ${c.id===id?'selected':''}>${id}|${productInfo[id].name}</option>`).join('')}</select>æ•¸é‡ï¼š<input type="number" value="${c.qty}" onchange="updateComp(${pIdx},${cIdx},'qty',this.value)" style="width:40px"><button onclick="delComp(${pIdx},${cIdx})" style="color:red; border:none; background:none;">Ã—</button></div>`; }).join(''); return `<div class="package-item"><b>${p.name}</b>${rows}<div style="display:flex; justify-content:space-between; margin-top:10px;"><button onclick="addComp(${pIdx})" style="font-size:11px;">+ é …ç›®</button><b>æˆæœ¬ï¼š$${totalCost}</b><button onclick="delPkg(${pIdx})" style="color:red; border:none; background:none;">åˆªé™¤</button></div></div>`; }).join(''); }
    function addPkgTemplate() { packages.push({ name: 'æ–°å¥—é¤çµ„åˆ', components: [] }); syncPkg(); }
    function syncPkg() { pushToCloud(); renderPackageList(); }
    function delPkg(i) { if(confirm('åˆªï¼Ÿ')){ packages.splice(i,1); syncPkg(); } }
    function addComp(i) { packages[i].components.push({ category: '', id: '', qty: 1 }); syncPkg(); }
    function delComp(pi, ci) { packages[pi].components.splice(ci, 1); syncPkg(); }
    function updateCompCat(pi, ci, v) { packages[pi].components[ci].category = v; packages[pi].components[ci].id = ""; syncPkg(); }
    function updateComp(pi, ci, f, v) { packages[pi].components[ci][f] = v; syncPkg(); }
    function updatePkg(i, f, v) { packages[i][f] = v; syncPkg(); }
</script>
