                <span id="cloudStatus" class="status-ok">âœ… é›²ç«¯å·²åŒæ­¥</span>

                <button style="background-color: var(--cmd-purple); color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer;" onclick="switchPage('package')">ğŸ“¦ å¥—é¤ç®¡ç†</button>

            <select id="fCate" onchange="render()"><option value="ALL">å…¨éƒ¨åˆ†é¡</option><option value="æ°£çƒ">æ°£çƒ</option><option value="ç‡ˆå…·">ç‡ˆå…·</option><option value="å¸ƒç½®ç‰©">å¸ƒç½®ç‰©</option><option value="è€—æ">è€—æ</option></select>

<script>
    // ğŸ”— API ç¶²å€ (å·²æ ¹æ“šä½ æä¾›çš„ Q2TQ ç¶²å€å¡«å…¥)
    const GAS_URL = "https://script.google.com/macros/s/AKfycbw0D7JhhmP4NpK6RkTsT0btSbcbFqf5A5nefakMJT-YKCbHlOyr3l7WXSRC0XjhjkQ2TQ/exec";

    let currentUser = "", records = [], productInfo = {}, packages = [], sortConfig = { key: 'date', direction: 'desc' };

    // å•Ÿå‹•é€£ç·šæª¢æŸ¥
    window.onload = async () => {
        const loadStatus = document.getElementById('loadStatus');
        try {
            const response = await fetch(GAS_URL + "?action=loadAll&t=" + Date.now());
            if(response.ok) { loadStatus.innerText = "âœ… é›²ç«¯å·²å°±ç·’"; loadStatus.style.color = "green"; }
        } catch (e) { loadStatus.innerText = "âŒ ç¶²è·¯é€£ç·šç•°å¸¸"; loadStatus.style.color = "red"; }
    };

    // ç™»å…¥é‚è¼¯
    async function handleLogin() {
        const user = document.getElementById('userSelect').value;
        const pass = String(document.getElementById('loginPassword').value).trim();
        const btn = document.getElementById('loginBtn');
        const error = document.getElementById('loginError');
        btn.innerText = "é©—è­‰ä¸­..."; error.style.display = "none";
        try {
            const response = await fetch(GAS_URL + "?action=loadAll&t=" + Date.now());
            const data = await response.json();
            // æ¯”å° users åˆ†é è³‡æ–™
            const found = data.users.find(u => String(u[0]).trim() === user && String(u[1]).trim() === pass);
            if (found) {
                currentUser = user; document.getElementById('displayUser').innerText = user;
                if(data.records && data.records.length > 1) {
                    records = data.records.slice(1).map(r => ({timestamp:r[0], date:r[1], type:r[2], category:r[3], id:String(r[4]), name:r[5], price:Number(r[6]), qty:Number(r[7]), note:r[8], operator:r[9]}));
                    records.forEach(r => productInfo[r.id] = { name: r.name, category: r.category });
                }
                if(data.packages) try { packages = JSON.parse(data.packages); } catch(e) {}
                switchPage('main');
            } else { error.innerText = "å¯†ç¢¼éŒ¯èª¤ï¼"; error.style.display = "block"; btn.innerText = "é€²å…¥ç³»çµ±"; }
        } catch (e) { error.innerText = "é€£ç·šå¤±æ•—"; error.style.display = "block"; btn.innerText = "é€²å…¥ç³»çµ±"; }
    }

    function logout() { currentUser = ""; window.location.replace(window.location.href); }

    async function fetchCloudData() {
        document.getElementById('cloudStatus').innerText = "â³ åˆ·æ–°ä¸­...";
        try {
            const response = await fetch(GAS_URL + "?action=loadAll&t=" + Date.now());
            const data = await response.json();
            if(data.records && data.records.length > 1) {
                records = data.records.slice(1).map(r => ({timestamp:r[0], date:r[1], type:r[2], category:r[3], id:String(r[4]), name:r[5], price:Number(r[6]), qty:Number(r[7]), note:r[8], operator:r[9]}));
                records.forEach(r => productInfo[r.id] = { name: r.name, category: r.category });
            }
            if(data.packages) try { packages = JSON.parse(data.packages); } catch(e) {}
            render(); document.getElementById('cloudStatus').innerText = "âœ… é›²ç«¯å·²åŒæ­¥";
        } catch(e) { document.getElementById('cloudStatus').innerText = "âŒ åˆ·æ–°å¤±æ•—"; }
    }

    async function pushToCloud() {
        document.getElementById('cloudStatus').innerText = "â˜ï¸ æ­£åœ¨åŒæ­¥...";
        try {
            await fetch(GAS_URL, {method: "POST", mode: "no-cors", body: JSON.stringify({action: "saveRecords", data: records, packages: JSON.stringify(packages)})});
            document.getElementById('cloudStatus').innerText = "âœ… é›²ç«¯å·²æ›´æ–°";
        } catch (e) { document.getElementById('cloudStatus').innerText = "âš ï¸ ä¸Šå‚³å¤±æ•—"; }
    }

    function sync() { pushToCloud(); render(); }
    function switchPage(p) { document.querySelectorAll('.page').forEach(el => el.classList.remove('active')); document.getElementById(p + 'Page').classList.add('active'); if(p === 'package') renderPackageList(); render(); }
    function updateTypeMode(v) { document.getElementById('itemInputs').style.display = v==='PKG'?'none':'contents'; document.getElementById('pkgInputs').style.display = v==='PKG'?'flex':'none'; if(v==='PKG') document.getElementById('pkgSelect').innerHTML = packages.map(p=>`<option value="${p.name}">${p.name}</option>`).join(''); }
    function getStock(id) { let q=0; records.forEach(r=>{if(String(r.id)===String(id)) q+=(r.type==='IN'?r.qty:-r.qty);}); return q; }
    function getLastCost(id) { const ins = records.filter(r => String(r.id) === String(id) && r.type === 'IN'); if(ins.length === 0) return 0; ins.sort((a,b) => new Date(b.date) - new Date(a.date)); return ins[0].price; }
    function autoFill(t) { const idI=document.getElementById('pId'), nameI=document.getElementById('pName'); if(t==='id'){ const info=productInfo[idI.value.trim()]; if(info){ nameI.value=info.name; document.getElementById('pCategory').value=info.category; } } else { for(let id in productInfo){ if(productInfo[id].name===nameI.value.trim()){ idI.value=id; document.getElementById('pCategory').value=productInfo[id].category; break; } } } }
    function reset() { document.getElementById('pId').value=''; document.getElementById('pName').value=''; document.getElementById('pPrice').value=''; document.getElementById('pQty').value=''; document.getElementById('pNote').value=''; document.getElementById('pDate').valueAsDate=new Date(); document.getElementById('inputPanel').classList.remove('editing'); document.getElementById('editNotice').style.display='none'; document.getElementById('submitBtn').innerText='é€å‡ºç™»è¨˜'; }

    function saveRecord() {
        const type = document.getElementById('ioType').value, date = document.getElementById('pDate').value, qty = parseInt(document.getElementById('pQty').value) || 0, price = parseFloat(document.getElementById('pPrice').value) || 0;
        if(!date || qty <= 0) return alert("æ—¥æœŸæˆ–æ•¸é‡éŒ¯èª¤");
        if(type === 'PKG') {
            const pkgName = document.getElementById('pkgSelect').value, temp = packages.find(p => p.name === pkgName);
            for(let c of temp.components) { if(getStock(c.id) < (c.qty * qty)) return alert(`åº«å­˜ä¸è¶³ï¼é …ç›® [${c.id}] åƒ…å‰© ${getStock(c.id)}`); }
            records.unshift({ timestamp: Date.now(), type: 'OUT', category: 'å¥—é¤éŠ·è²¨', id: 'PKG', name: pkgName, price, qty, note: document.getElementById('pNote').value, date, operator: currentUser });
            temp.components.forEach(c => { records.unshift({ timestamp: Date.now()+Math.random(), type: 'OUT', category: 'å¥—é¤é›¶ä»¶è‡ªå‹•æ‰£é™¤', id: c.id, name: `(å¥—é¤) ${pkgName}`, price: 0, qty: c.qty * qty, note: 'é€£å‹•æ‰£é™¤', date, operator: currentUser }); });
        } else {
            const id = document.getElementById('pId').value.trim(), name = document.getElementById('pName').value.trim();
            if(!id || !name) return alert("ä»£è™Ÿå“åå¿…å¡«");
            if(type === 'OUT' && qty > getStock(id)) return alert(`åº«å­˜ä¸è¶³ï¼ç›®å‰å‰©é¤˜ï¼š${getStock(id)}`);
            records.unshift({ timestamp: Date.now(), type, category: document.getElementById('pCategory').value, id, name, price, qty, note: document.getElementById('pNote').value, date, operator: currentUser });
            productInfo[id] = { name, category: document.getElementById('pCategory').value };
        }
        sync(); reset();
    }

    function render() {
        const tableBody = document.getElementById('recordTableBody');
        const statsDiv = document.getElementById('categoryStats');
        if(!tableBody) return; tableBody.innerHTML = '';
        let stocks = {}, cateSum = { "æ°£çƒ": [], "ç‡ˆå…·": [], "å¸ƒç½®ç‰©": [], "è€—æ": [] }, totalAsset = 0;
        records.forEach(r => { if(!stocks[r.id]) stocks[r.id] = { name: r.name, category: r.category, qty: 0 }; if(r.type === 'IN') stocks[r.id].qty += r.qty; else stocks[r.id].qty -= r.qty; });
        for(let id in stocks) { const s = stocks[id]; if(cateSum[s.category]) { cateSum[s.category].push(`${s.name}: ${s.qty}`); if(s.qty > 0) totalAsset += (s.qty * getLastCost(id)); } }
        
        const assetHTML = statsDiv.querySelector('.asset-summary').outerHTML;
        statsDiv.innerHTML = ''; 
        ["æ°£çƒ", "ç‡ˆå…·", "å¸ƒç½®ç‰©", "è€—æ"].forEach(c => { 
            const card = document.createElement('div'); card.className = 'cate-card'; 
            card.innerHTML = `<div class="cate-name">${c}</div><div class="cate-details">${cateSum[c].join('<br>') || 'ç„¡åº«å­˜'}</div>`; 
            statsDiv.appendChild(card); 
        }); 
        statsDiv.insertAdjacentHTML('beforeend', assetHTML);
        document.getElementById('totalAssetValue').innerText = totalAsset.toLocaleString();

        const s=document.getElementById('fStart').value, e=document.getElementById('fEnd').value, c=document.getElementById('fCate').value, q=document.getElementById('fSearch').value.toLowerCase();
        let display = records.filter(r => (!s||r.date>=s)&&(!e||r.date<=e)&&(c==='ALL'||r.category===c)&&(!q||String(r.id).toLowerCase().includes(q)||r.name.toLowerCase().includes(q)));
        
        display.sort((a,b) => {
            let vA = a[sortConfig.key], vB = b[sortConfig.key];
            if(sortConfig.key==='subtotal'){ vA=a.price*a.qty; vB=b.price*b.qty; }
            if (vA < vB) return sortConfig.direction === 'asc' ? -1 : 1;
            if (vA > vB) return sortConfig.direction === 'asc' ? 1 : -1;
            return 0;
        });

        display.forEach(r => {
            const row = tableBody.insertRow();
