    const userPasswords = {
        "é™³è¯ä½‘": "731e8932788e0f6b492987515f403e05a8f4c4a4",
        "æå°‰å½¤": "7110eda4d09e062aa5e4a390b0a572ac0d2c0220",
        "ç„¦éºŸå‡±": "7110eda4d09e062aa5e4a390b0a572ac0d2c0220",

    // --- å®‰å…¨èˆ‡ç™»å…¥ ---
    async function hash(s) {
        const u8 = new TextEncoder().encode(s);
        const b = await crypto.subtle.digest('SHA-1', u8);
        return Array.from(new Uint8Array(b)).map(x => x.toString(16).padStart(2, '0')).join('');
    }

    async function handleLogin() {
        const u = document.getElementById('userSelect').value;
        const p = document.getElementById('loginPassword').value;
        if (userPasswords[u] === await hash(p)) {
            currentUser = u;
            document.getElementById('displayUser').innerText = u;
            await fetchCloudData(); // ç™»å…¥æˆåŠŸå¾Œè®€å–é›²ç«¯è³‡æ–™
            switchPage('main');

    // --- â˜ï¸ é›²ç«¯é€šè¨Šé‚è¼¯ ---
    async function fetchCloudData() {
        document.getElementById('cloudStatus').innerText = "â³ æ­£åœ¨ç²å–é›²ç«¯è³‡æ–™...";
        try {
            const response = await fetch(GAS_URL + "?action=loadAll");
            const cloudData = await response.json();
            // è§£æè³‡æ–™ (ç”± GAS å›å‚³çš„æ ¼å¼)
            if(cloudData.records) {
                records = cloudData.records.slice(1).map(row => ({

                    id: row[4], name: row[5], price: row[6], qty: row[7], note: row[8], operator: row[9]
                }));
                // é‡å»ºå•†å“ç´¢å¼•
                records.forEach(r => productInfo[r.id] = { name: r.name, category: r.category });
            }
            if(cloudData.packages) packages = JSON.parse(cloudData.packages);
            render();
            document.getElementById('cloudStatus').innerText = "âœ… é›²ç«¯é€£ç·šæ­£å¸¸";
        } catch (e) {
            document.getElementById('cloudStatus').innerText = "âŒ é›²ç«¯é€£ç·šå¤±æ•—ï¼Œæ”¹ç”¨æœ¬åœ°æ¨¡å¼";
            records = JSON.parse(localStorage.getItem('cmd_records')) || [];
            packages = JSON.parse(localStorage.getItem('cmd_packages')) || [];

    async function pushToCloud() {
        document.getElementById('cloudStatus').innerText = "â˜ï¸ æ­£åœ¨ä¸Šå‚³åŒæ­¥...";
        try {
            await fetch(GAS_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({
                    action: "saveRecords",
                    data: records,
                    packages: JSON.stringify(packages)
                })
            });
            document.getElementById('cloudStatus').innerText = "âœ… åŒæ­¥å®Œæˆ";
        } catch (e) {

    // --- é€²éŠ·å­˜æ ¸å¿ƒåŠŸèƒ½ ---
    function sync() {
        localStorage.setItem('cmd_records', JSON.stringify(records));
        localStorage.setItem('cmd_packages', JSON.stringify(packages));
        pushToCloud(); // æ¯æ¬¡æ“ä½œå¾Œè‡ªå‹•æ¨é€åˆ°é›²ç«¯
    }

    // (æ­¤è™•ä»£ç¢¼èˆ‡å‰ä¸€ç‰ˆsaveRecord, render, packageListç­‰é‚è¼¯å®Œå…¨ä¸€è‡´ï¼Œåƒ…åœ¨çµå°¾èª¿ç”¨ sync())
    function getStock(id) { let q=0; records.forEach(r=>{if(r.id===id) q+=(r.type==='IN'?r.qty:-r.qty);}); return q; }
    function getLastCost(id) { const ins = records.filter(r => r.id === id && r.type === 'IN'); if(ins.length === 0) return 0; ins.sort((a,b) => new Date(b.date) - new Date(a.date)); return ins[0].price; }

    function saveRecord() {
        const type = document.getElementById('ioType').value;
        const date = document.getElementById('pDate').value;
        const qty = parseInt(document.getElementById('pQty').value) || 0;
        const price = parseFloat(document.getElementById('pPrice').value) || 0;
        const note = document.getElementById('pNote').value;

        if(type === 'PKG') {
            const pkgName = document.getElementById('pkgSelect').value;
            const temp = packages.find(p => p.name === pkgName);
            for(let c of temp.components) { if(getStock(c.id) < (c.qty * qty)) { alert(`åº«å­˜ä¸è¶³ï¼é …ç›® [${c.id}] å‰©é¤˜ ${getStock(c.id)}`); return; } }
            records.unshift({ timestamp: Date.now(), type: 'OUT', category: 'å¥—é¤éŠ·è²¨', id: 'PKG', name: pkgName, price, qty, note, date, operator: currentUser });
            temp.components.forEach(c => { records.unshift({ timestamp: Date.now()+Math.random(), type: 'OUT', category: 'å¥—é¤é›¶ä»¶è‡ªå‹•æ‰£é™¤', id: c.id, name: `(å¥—é¤) ${pkgName}`, price: 0, qty: c.qty * qty, note: 'é€£å‹•æ‰£é™¤', date, operator: currentUser }); });
        } else {
            const id = document.getElementById('pId').value.trim();
            const name = document.getElementById('pName').value.trim();
            const category = document.getElementById('pCategory').value;
            if(type === 'OUT' && qty > getStock(id)) { alert(`åº«å­˜ä¸è¶³ï¼åƒ…å‰©ï¼š${getStock(id)}`); return; }
            records.unshift({ timestamp: Date.now(), type, category, id, name, price, qty, note, date, operator: currentUser });
            productInfo[id] = { name, category };
        }
        sync(); render(); reset();
    }

    // è¡¨æ ¼èˆ‡çœ‹æ¿æ¸²æŸ“é€»è¾‘...
    function render() {
        const tableBody = document.getElementById('recordTableBody');
        const statsDiv = document.getElementById('categoryStats');
        tableBody.innerHTML = '';
        let stocks = {}; let cateSum = { "æ°£çƒ": [], "ç‡ˆå…·": [], "å¸ƒç½®ç‰©": [], "è€—æ": [] };
        let totalAsset = 0;

        records.forEach(r => {

            if(r.type === 'IN') { stocks[r.id].qty += r.qty; stocks[r.id].lastPrice = r.price; }
            else stocks[r.id].qty -= r.qty;
        });

        for(let id in stocks) {
            const s = stocks[id];
            if(cateSum[s.category]) {
                cateSum[s.category].push(`${s.name}: ${s.qty}`);
                if(s.qty > 0) totalAsset += (s.qty * getLastCost(id));
            }
        }
        
        const assetHTML = statsDiv.querySelector('.asset-summary').outerHTML;
        statsDiv.innerHTML = '';
        ["æ°£çƒ", "ç‡ˆå…·", "å¸ƒç½®ç‰©", "è€—æ"].forEach(c => {

            card.innerHTML = `<div class="cate-name">${c}</div><div class="cate-details">${cateSum[c].join('<br>') || 'ç„¡åº«å­˜'}</div>`;
            statsDiv.appendChild(card);
        });
        statsDiv.insertAdjacentHTML('beforeend', assetHTML);
        document.getElementById('totalAssetValue').innerText = totalAsset.toLocaleString();

        const s=document.getElementById('fStart').value, e=document.getElementById('fEnd').value, c=document.getElementById('fCate').value, q=document.getElementById('fSearch').value.toLowerCase();
        let display = records.filter(r => (!s||r.date>=s)&&(!e||r.date<=e)&&(c==='ALL'||r.category===c)&&(!q||r.id.toLowerCase().includes(q)||r.name.toLowerCase().includes(q)));
        
        display.forEach(r => {

            row.innerHTML = `<td>${r.date}</td><td style="color:${r.type==='IN'?'green':'#e67e22'}">${r.type}</td><td>${r.category}</td><td><code>${r.id}</code></td><td><strong>${r.name}</strong></td><td>$${r.price.toLocaleString()}</td><td>${r.qty}</td><td><span style="color:#888;">${r.operator || 'æœªçŸ¥'}</span></td><td>$${(r.price*r.qty).toLocaleString()}</td><td><button class="btn-edit" onclick="editRecord(${r.timestamp})">ç·¨è¼¯</button><button class="btn-del" onclick="delRec(${r.timestamp})">åˆªé™¤</button></td>`;
        });
    }

</script>
