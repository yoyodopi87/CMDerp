<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD é€²éŠ·å­˜ç³»çµ±</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        :root { --cmd-dark: #2c3e50; --cmd-in: #27ae60; --cmd-out: #e67e22; --cmd-red: #e74c3c; --cmd-gold: #f1c40f; --cmd-blue: #3498db; --cmd-purple: #9b59b6; --cmd-excel: #1d6f42; }
        body { font-family: "Microsoft JhengHei", Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; }
        .container { max-width: 1450px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        header { border-bottom: 3px solid var(--cmd-dark); margin-bottom: 20px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        .page { display: none; }
        .active { display: block; }

        /* çµ±è¨ˆçœ‹æ¿ */
        .stats-container { display: grid; grid-template-columns: repeat(4, 1fr) 1.5fr; gap: 15px; margin-bottom: 25px; }
        .cate-card { background: white; border: 1px solid #ddd; padding: 15px; border-radius: 8px; border-top: 4px solid var(--cmd-dark); box-shadow: 2px 2px 5px rgba(0,0,0,0.05); }
        .cate-name { font-size: 14px; font-weight: bold; color: #666; margin-bottom: 8px; }
        .cate-details { font-size: 11px; color: #888; line-height: 1.5; max-height: 75px; overflow-y: auto; border-top: 1px solid #eee; padding-top: 5px; }
        .asset-summary { background: var(--cmd-dark); color: white; padding: 20px; border-radius: 10px; text-align: center; }
        .asset-value { font-size: 26px; font-weight: bold; color: var(--cmd-gold); }

        /* ç¯©é¸èˆ‡å·¥å…·åˆ— */
        .filter-panel { background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 15px; align-items: center; border: 1px solid #dee2e6; }
        .filter-group { display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: bold; color: #495057; }
        
        /* è¼¸å…¥é¢æ¿ */
        .input-panel { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 2px solid #ddd; transition: 0.3s; }
        .input-panel.editing { border-color: var(--cmd-blue); background-color: #ebf5fb; }
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(115px, 1fr)); gap: 10px; align-items: flex-end; }
        input, select, button { padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
        
        .type-in { background-color: var(--cmd-in); color: white; }
        .type-out { background-color: var(--cmd-out); color: white; }
        .type-pkg { background-color: var(--cmd-purple); color: white; }
        
        button { cursor: pointer; font-weight: bold; }
        .add-btn { background-color: var(--cmd-dark); color: white; border: none; height: 42px; }
        
        /* è¡¨æ ¼èˆ‡æ’åº */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background-color: var(--cmd-dark); color: white; padding: 12px; text-align: left; cursor: pointer; position: relative; font-size: 13px; }
        th:hover { background-color: #34495e; }
        th::after { content: ' â†•'; font-size: 10px; opacity: 0.5; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 13px; }
        .btn-edit { color: var(--cmd-blue); border: 1px solid var(--cmd-blue); background: none; padding: 3px 8px; border-radius: 4px; margin-right: 5px; }
        .btn-del { color: var(--cmd-red); border: 1px solid var(--cmd-red); background: none; padding: 3px 8px; border-radius: 4px; }

        /* å¥—é¤é é¢å…ƒä»¶ */
        .package-item { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 8px solid var(--cmd-purple); }
        .pkg-comp-row { display: flex; gap: 10px; margin-top: 10px; align-items: center; background: #f9f9f9; padding: 8px; border-radius: 5px; flex-wrap: wrap; }
        .subtotal-tag { color: var(--cmd-red); font-weight: bold; width: 90px; text-align: right; }
        .stock-warn { color: var(--cmd-red); font-size: 11px; font-weight: bold; }
        .input-error { border-color: var(--cmd-red) !important; color: var(--cmd-red) !important; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 onclick="switchPage('main')" style="cursor:pointer">CMD é€²éŠ·å­˜ç³»çµ±</h1>
        <div style="display: flex; gap: 10px;">
            <button style="background-color: var(--cmd-purple); color:white; border:none; padding:8px 15px; border-radius:6px;" onclick="switchPage('package')">ğŸ“¦ å¥—é¤ç®¡ç†</button>
            <button style="background-color: var(--cmd-excel); color:white; border:none; padding:8px 15px; border-radius:6px;" onclick="exportData()">ğŸ“¤ åŒ¯å‡ºå‚™ä»½</button>
            <button style="background-color: #8e44ad; color:white; border:none; padding:8px 15px; border-radius:6px;" onclick="document.getElementById('importFile').click()">ğŸ“¥ åŒ¯å…¥è³‡æ–™</button>
            <input type="file" id="importFile" accept=".xlsx, .xls" style="display:none;" onchange="importData(event)">
        </div>
    </header>

    <div id="mainPage" class="page active">
        <div class="stats-container" id="categoryStats">
            <div class="asset-summary">
                <div style="font-size: 12px; opacity: 0.8;">ğŸ’° åº«å­˜ç¸½è³‡ç”¢åƒ¹å€¼</div>
                <div class="asset-value">$ <span id="totalAssetValue">0</span></div>
            </div>
        </div>

        <div class="filter-panel">
            <div class="filter-group"> æ—¥æœŸ <input type="date" id="fStart" onchange="render()"> ~ <input type="date" id="fEnd" onchange="render()"> </div>
            <div class="filter-group"> é¡å‹ <select id="fType" onchange="render()"><option value="ALL">å…¨éƒ¨</option><option value="IN">é€²è²¨</option><option value="OUT">éŠ·è²¨</option></select> </div>
            <div class="filter-group"> åˆ†é¡ <select id="fCate" onchange="render()"><option value="ALL">å…¨éƒ¨</option><option value="æ°£çƒ">æ°£çƒ</option><option value="ç‡ˆå…·">ç‡ˆå…·</option><option value="å¸ƒç½®ç‰©">å¸ƒç½®ç‰©</option><option value="è€—æ">è€—æ</option></select> </div>
            <div class="filter-group"> æœå°‹ <input type="text" id="fSearch" placeholder="ä»£è™Ÿæˆ–åç¨±..." oninput="render()"> </div>
            <button onclick="location.reload()" style="font-size:12px; cursor:pointer;">é‡ç½®ç¯©é¸</button>
        </div>
        
        <div class="input-panel" id="inputPanel">
            <div id="editNotice" style="display:none; color:var(--cmd-blue); font-weight:bold; margin-bottom:10px;">âœ¨ ç·¨è¼¯æ¨¡å¼ï¼šä¿®æ”¹å®Œè«‹æŒ‰æ›´æ–°</div>
            <div class="form-row">
                <div style="display:flex; flex-direction:column;"><label style="font-size:12px;font-weight:bold">æ—¥æœŸ</label><input type="date" id="pDate"></div>
                <div style="display:flex; flex-direction:column;"><label style="font-size:12px;font-weight:bold">é¡å‹</label>
                    <select id="ioType" class="type-in" onchange="updateTypeMode(this.value)">
                        <option value="IN">é€²è²¨ (+)</option>
                        <option value="OUT">éŠ·è²¨ (-)</option>
                        <option value="PKG">å¥—é¤éŠ·è²¨ (çµ„)</option>
                    </select>
                </div>
                <div id="itemInputs" style="display: contents;">
                    <div style="display:flex; flex-direction:column;"><label style="font-size:12px;font-weight:bold">åˆ†é¡</label><select id="pCategory"><option value="æ°£çƒ">æ°£çƒ</option><option value="ç‡ˆå…·">ç‡ˆå…·</option><option value="å¸ƒç½®ç‰©">å¸ƒç½®ç‰©</option><option value="è€—æ">è€—æ</option></select></div>
                    <div style="display:flex; flex-direction:column;"><label style="font-size:12px;font-weight:bold">ä»£è™Ÿ</label><input type="text" id="pId" oninput="autoFill('id')"></div>
                    <div style="display:flex; flex-direction:column;"><label style="font-size:12px;font-weight:bold">å“å</label><input type="text" id="pName" oninput="autoFill('name')"></div>
                </div>
                <div id="pkgInputs" style="display: none; flex-direction:column;">
                    <label style="font-size:12px;font-weight:bold">é¸æ“‡å¥—é¤æ¨¡æ¿</label>
                    <select id="pkgSelect"></select>
                </div>
                <div style="display:flex; flex-direction:column;"><label style="font-size:12px;font-weight:bold">å–®åƒ¹</label><input type="number" id="pPrice" placeholder="0"></div>
                <div style="display:flex; flex-direction:column;"><label style="font-size:12px;font-weight:bold">æ•¸é‡</label><input type="number" id="pQty" placeholder="0"></div>
                <div style="display:flex; flex-direction:column;"><label style="font-size:12px;font-weight:bold">å‚™è¨»</label><input type="text" id="pNote"></div>
                <button class="add-btn" id="submitBtn" onclick="saveRecord()">é€å‡ºç™»è¨˜</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th onclick="sortRecords('date')">æ—¥æœŸ</th>
                    <th onclick="sortRecords('type')">é¡å‹</th>
                    <th onclick="sortRecords('category')">åˆ†é¡</th>
                    <th onclick="sortRecords('id')">ä»£è™Ÿ</th>
                    <th onclick="sortRecords('name')">å“å</th>
                    <th onclick="sortRecords('price')">å–®åƒ¹</th>
                    <th onclick="sortRecords('qty')">æ•¸é‡</th>
                    <th onclick="sortRecords('subtotal')">å°è¨ˆ</th>
                    <th style="width:130px;">æ“ä½œ</th>
                </tr>
            </thead>
            <tbody id="recordTableBody"></tbody>
        </table>
    </div>

    <div id="packagePage" class="page">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2>å¥—é¤çµ„åˆè¨­å®š (è‡ªå‹•åº«å­˜æ¯”å°)</h2>
            <button class="add-btn" style="background-color: var(--cmd-purple);" onclick="addPkgTemplate()">+ æ–°å¢å¥—é¤çµ„åˆ</button>
        </div>
        <div id="packageList"></div>
        <button onclick="switchPage('main')" style="margin-top:20px; padding:10px; cursor:pointer;">â† è¿”å›ä¸»é é¢</button>
    </div>
</div>

<script>
    let records = JSON.parse(localStorage.getItem('cmd_records')) || [];
    let productInfo = JSON.parse(localStorage.getItem('cmd_products')) || {}; 
    let packages = JSON.parse(localStorage.getItem('cmd_packages')) || [];
    let sortConfig = { key: 'date', direction: 'desc' };

    document.getElementById('pDate').valueAsDate = new Date();

    function switchPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId + 'Page').classList.add('active');
        if(pageId === 'package') renderPackageList();
        render();
    }

    function updateTypeMode(val) {
        const io = document.getElementById('ioType');
        io.className = val === 'IN' ? 'type-in' : (val === 'OUT' ? 'type-out' : 'type-pkg');
        document.getElementById('itemInputs').style.display = val === 'PKG' ? 'none' : 'contents';
        document.getElementById('pkgInputs').style.display = val === 'PKG' ? 'flex' : 'none';
        if(val === 'PKG') {
            document.getElementById('pkgSelect').innerHTML = packages.map(p => `<option value="${p.name}">${p.name}</option>`).join('');
        }
    }

    // --- æ ¸å¿ƒé‚è¼¯ï¼šæˆæœ¬èˆ‡åº«å­˜ ---
    function getLastCost(id) {
        const ins = records.filter(r => r.id === id && r.type === 'IN');
        if(ins.length === 0) return 0;
        ins.sort((a,b) => new Date(b.date) - new Date(a.date));
        return ins[0].price;
    }

    function getStock(id) {
        let q = 0;
        records.forEach(r => { if(r.id === id) q += (r.type === 'IN' ? r.qty : -r.qty); });
        return q;
    }

    function getProductsByCategory(cat) {
        let prods = [];
        for(let id in productInfo) { if(productInfo[id].category === cat) prods.push({id, name: productInfo[id].name}); }
        return prods;
    }

    // --- å¥—é¤ç®¡ç† ---
    function renderPackageList() {
        const list = document.getElementById('packageList');
        list.innerHTML = packages.map((p, pIdx) => {
            let totalCost = 0;
            const rows = p.components.map((c, cIdx) => {
                const cost = getLastCost(c.id);
                const sub = cost * c.qty;
                const currentStock = getStock(c.id);
                const isShortage = c.qty > currentStock;
                totalCost += sub;

                return `
                    <div class="pkg-comp-row">
                        åˆ†é¡ï¼š<select onchange="updateCompCat(${pIdx}, ${cIdx}, this.value)" style="width:90px">
                            <option value="">é¸æ“‡</option>
                            <option value="æ°£çƒ" ${c.category==='æ°£çƒ'?'selected':''}>æ°£çƒ</option>
                            <option value="ç‡ˆå…·" ${c.category==='ç‡ˆå…·'?'selected':''}>ç‡ˆå…·</option>
                            <option value="å¸ƒç½®ç‰©" ${c.category==='å¸ƒç½®ç‰©'?'selected':''}>å¸ƒç½®ç‰©</option>
                            <option value="è€—æ" ${c.category==='è€—æ'?'selected':''}>è€—æ</option>
                        </select>
                        å“åï¼š<select onchange="updateComp(${pIdx}, ${cIdx}, 'id', this.value)" style="width:180px">
                            <option value="">-- é¸æ“‡å•†å“ --</option>
                            ${getProductsByCategory(c.category).map(prod => `<option value="${prod.id}" ${c.id===prod.id?'selected':''}>${prod.id}|${prod.name}</option>`).join('')}
                        </select>
                        æ•¸é‡ï¼š<input type="number" value="${c.qty}" 
                                   class="${isShortage ? 'input-error' : ''}" 
                                   style="width:55px" 
                                   onchange="updateComp(${pIdx}, ${cIdx}, 'qty', this.value)">
                        <span class="stock-warn">${isShortage ? `âš ï¸ åº«å­˜ä¸è¶³ï¼å‰©é¤˜ ${currentStock}` : `(åº«å­˜: ${currentStock})`}</span>
                        <span style="font-size:11px; color:#888; margin-left:auto;">æˆæœ¬:$${cost}</span>
                        <span class="subtotal-tag">$${sub.toLocaleString()}</span>
                        <button onclick="delComp(${pIdx}, ${cIdx})" style="color:red; border:none; background:none; cursor:pointer;">Ã—</button>
                    </div>
                `;
            }).join('');

            return `<div class="package-item">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b>å¥—é¤ï¼š<input type="text" value="${p.name}" onchange="updatePkg(${pIdx}, 'name', this.value)" style="width:250px"></b>
                    <button onclick="delPkg(${pIdx})" style="color:var(--cmd-red); font-size:12px; border:1px solid; border-radius:4px; padding:2px 8px; cursor:pointer;">åˆªé™¤å¥—é¤</button>
                </div>
                ${rows}
                <div style="display:flex; justify-content:space-between; margin-top:15px; align-items:center;">
                    <button onclick="addComp(${pIdx})" style="font-size:11px; cursor:pointer; background:#eee; padding:5px 10px; border-radius:4px;">+ æ–°å¢å…§å®¹é›¶ä»¶</button>
                    <div style="font-weight:bold">é ä¼°ç¸½æˆæœ¬ï¼š<span style="color:var(--cmd-red); font-size:18px;">$${totalCost.toLocaleString()}</span></div>
                </div>
            </div>`;
        }).join('');
    }

    function addPkgTemplate() { packages.push({ name: 'æ–°å¥—é¤çµ„åˆ', components: [] }); syncPkg(); }
    function updatePkg(i, f, v) { packages[i][f] = v; syncPkg(); }
    function delPkg(i) { if(confirm('ç¢ºå®šè¦åˆªé™¤æ•´å€‹å¥—é¤å—ï¼Ÿ')){ packages.splice(i,1); syncPkg(); } }
    function addComp(i) { packages[i].components.push({ category: '', id: '', qty: 1 }); syncPkg(); }
    function delComp(pi, ci) { packages[pi].components.splice(ci, 1); syncPkg(); }
    function updateCompCat(pi, ci, v) { packages[pi].components[ci].category = v; packages[pi].components[ci].id = ""; syncPkg(); }
    function updateComp(pi, ci, f, v) { packages[pi].components[ci][f] = v; syncPkg(); }
    function syncPkg() { localStorage.setItem('cmd_packages', JSON.stringify(packages)); renderPackageList(); }

    // --- ä¸»é é€²éŠ·å­˜ç´€éŒ„ ---
    function saveRecord() {
        const type = document.getElementById('ioType').value;
        const date = document.getElementById('pDate').value;
        const qty = parseInt(document.getElementById('pQty').value) || 0;
        const price = parseFloat(document.getElementById('pPrice').value) || 0;
        const note = document.getElementById('pNote').value;

        if(type === 'PKG') {
            const pkgName = document.getElementById('pkgSelect').value;
            const template = packages.find(p => p.name === pkgName);
            if(!template) return;
            for(let c of template.components) { 
                if(getStock(c.id) < (c.qty * qty)) { 
                    alert(`âš ï¸ æ‰£å¸³å¤±æ•—ï¼šé›¶ä»¶ [${c.id}] åº«å­˜ä¸è¶³ï¼\nç›®å‰å‰©é¤˜ï¼š${getStock(c.id)}\næ­¤å¥—é¤éœ€è¦ï¼š${c.qty * qty}`); 
                    return; 
                } 
            }
            records.unshift({ timestamp: Date.now(), type: 'OUT', category: 'å¥—é¤éŠ·è²¨', id: 'PKG', name: pkgName, price, qty, note, date });
            template.components.forEach(c => {
                records.unshift({ timestamp: Date.now()+Math.random(), type: 'OUT', category: 'å¥—é¤é›¶ä»¶è‡ªå‹•æ‰£é™¤', id: c.id, name: `(å¥—é¤) ${pkgName}`, price: 0, qty: c.qty * qty, note: 'é€£å‹•æ‰£åº«', date });
            });
        } else {
            const id = document.getElementById('pId').value.trim();
            const name = document.getElementById('pName').value.trim();
            const category = document.getElementById('pCategory').value;
            if(!id || !name || qty <= 0) { alert("è«‹æª¢æŸ¥æ¬„ä½æ˜¯å¦å¡«å¯«å®Œæ•´ä¸”æ•¸é‡å¤§æ–¼0"); return; }
            if(type === 'OUT' && qty > getStock(id)) { alert(`âš ï¸ åº«å­˜ä¸è¶³ï¼ç›®å‰ [${id}] åƒ…å‰© ${getStock(id)}`); return; }
            records.unshift({ timestamp: Date.now(), type, category, id, name, price, qty, note, date });
            productInfo[id] = { name, category };
        }
        sync(); cancelEdit(); render(); reset();
    }

    function editRecord(ts) {
        const item = records.find(r => r.timestamp === ts);
        if(!item) return;
        document.getElementById('pDate').value = item.date;
        document.getElementById('ioType').value = item.type;
        if(item.id !== 'PKG') {
            document.getElementById('pCategory').value = item.category;
            document.getElementById('pId').value = item.id;
            document.getElementById('pName').value = item.name;
        }
        document.getElementById('pPrice').value = item.price;
        document.getElementById('pQty').value = item.qty;
        document.getElementById('pNote').value = item.note;
        updateTypeMode(item.type);
        document.getElementById('inputPanel').classList.add('editing');
        document.getElementById('editNotice').style.display = 'block';
        document.getElementById('submitBtn').innerText = 'æ›´æ–°ç´€éŒ„';
        records = records.filter(r => r.timestamp !== ts);
        render();
        window.scrollTo({top:0, behavior:'smooth'});
    }

    function cancelEdit() {
        document.getElementById('inputPanel').classList.remove('editing');
        document.getElementById('editNotice').style.display = 'none';
        document.getElementById('submitBtn').innerText = 'é€å‡ºç™»è¨˜';
    }

    function render() {
        const tableBody = document.getElementById('recordTableBody');
        const statsDiv = document.getElementById('categoryStats');
        tableBody.innerHTML = '';
        let stocks = {}; let cateSum = { "æ°£çƒ": [], "ç‡ˆå…·": [], "å¸ƒç½®ç‰©": [], "è€—æ": [] };
        let totalAsset = 0;

        records.forEach(r => {
            if(!stocks[r.id]) stocks[r.id] = { name: r.name, category: r.category, qty: 0, lastPrice: 0 };
            if(r.type === 'IN') { stocks[r.id].qty += r.qty; stocks[r.id].lastPrice = r.price; }
            else stocks[r.id].qty -= r.qty;
        });

        for(let id in stocks) {
            const s = stocks[id];
            if(cateSum[s.category]) {
                cateSum[s.category].push(`${s.name}: ${s.qty}`);
                if(s.qty > 0) totalAsset += (s.qty * getLastCost(id));
            }
        }
        
        const assetHTML = statsDiv.querySelector('.asset-summary').outerHTML;
        statsDiv.innerHTML = '';
        ["æ°£çƒ", "ç‡ˆå…·", "å¸ƒç½®ç‰©", "è€—æ"].forEach(c => {
            const card = document.createElement('div'); card.className = 'cate-card';
            card.innerHTML = `<div class="cate-name">${c}</div><div class="cate-details">${cateSum[c].join('<br>') || 'ç„¡åº«å­˜'}</div>`;
            statsDiv.appendChild(card);
        });
        statsDiv.insertAdjacentHTML('beforeend', assetHTML);
        document.getElementById('totalAssetValue').innerText = totalAsset.toLocaleString();

        const s=document.getElementById('fStart').value, e=document.getElementById('fEnd').value, t=document.getElementById('fType').value, c=document.getElementById('fCate').value, q=document.getElementById('fSearch').value.toLowerCase();
        let display = records.filter(r => (!s||r.date>=s)&&(!e||r.date<=e)&&(t==='ALL'||r.type===t)&&(c==='ALL'||r.category===c)&&(!q||r.id.toLowerCase().includes(q)||r.name.toLowerCase().includes(q)));
        
        display.sort((a,b) => {
            let vA = a[sortConfig.key], vB = b[sortConfig.key];
            if(sortConfig.key==='subtotal'){ vA=a.price*a.qty; vB=b.price*b.qty; }
            return (vA<vB ? -1 : 1) * (sortConfig.direction==='asc'?1:-1);
        });

        display.forEach(r => {
            const row = tableBody.insertRow();
            row.innerHTML = `<td>${r.date}</td><td style="color:${r.type==='IN'?'green':'#e67e22'}">${r.type}</td><td>${r.category}</td><td><code>${r.id}</code></td><td><strong>${r.name}</strong></td><td>$${r.price.toLocaleString()}</td><td>${r.qty}</td><td>$${(r.price*r.qty).toLocaleString()}</td><td><button class="btn-edit" onclick="editRecord(${r.timestamp})">ç·¨è¼¯</button><button class="btn-del" onclick="delRec(${r.timestamp})">åˆªé™¤</button></td>`;
        });
    }
